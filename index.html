<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Fala</title>
    <link rel="stylesheet" href="style.css">
    <!-- Biblioteca meSpeak.js -->
    <script src="lib/mespeak.js"></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Texto para Fala</h1>
        
        <textarea id="texto" placeholder="Digite seu texto aqui..." rows="8"></textarea>
        <div class="contador"><span id="contadorPalavras">0</span> palavras | <span id="contadorCaracteres">0</span> caracteres</div>
        
        <div class="controles">
            <div class="controle">
                <label for="idioma">Idioma:</label>
                <select id="idioma">
                    <option value="en">Inglês (EUA)</option>
                    <option value="pt">Português</option>
                </select>
            </div>
            
            <div class="controle">
                <label for="velocidade">Velocidade:</label>
                <input type="range" id="velocidade" min="120" max="200" value="175">
                <span id="valorVelocidade">1x</span>
            </div>
        </div>
        
        <div class="botoes">
            <button id="btnReproduzir" class="btn-principal">Reproduzir</button>
            <button id="btnBaixar" class="btn-secundario">Baixar</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
